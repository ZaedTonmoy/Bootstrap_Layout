<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Links -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

  <title>Bootstrap Layout Practice</title>
</head>
<body>

  <header class="fix">
    <div class="container header_bg">
      <div class="row">
        <div class="col-md-2 col-sm-3 col-12">
          <div class="box"><h1>1.1</h1></div>
        </div>
        <div class="col-md-7 col-sm-6 col-7">
          <div class="box"><h1>1.2</h1></div>
        </div>
        <div class="col-md-3 col-sm-3 col-5">
          <div class="box"><h1>1.3</h1></div>
        </div>
      </div>
    </div>
  </header>

  <div class="hero">
    <div class="container">
      <div class="row">
        <div class="col-md-9 col-sm-12">
          <div class="row">
            <div class="col-md-8 col-sm-12 d-sm-block d-none">
              <div class="box"><h1>2.1</h1></div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="box"><h1>2.2</h1></div>
            </div>
          </div>
        </div>
        <div class="col-md-3 d-md-block d-none">
          <div class="box third"><h1>3</h1></div>
        </div>
      </div>
    </div>
  </div>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-sm-9">
          <div class="box">
            <h1>4.1</h1>
          </div>
        </div>
        <div class="d-md-none d-sm-block col-sm-3">
         <div class="box third"><h1>3</h1></div>
       </div>
        <div class="col-md-6 col-sm-12">
          <div class="box">
            <h1>4.2</h1>
          </div>
        </div>
        <div class="col-md-3 d-md-block d-none">
          <div class="box">
            <h1>5</h1>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="bar d-md-none d-sm-block d-none">
   <div class="container">
    <div class="row">
					<div class="col-sm-12">
						<div class="box">
							<h1>5</h1>
					</div>
					</div>
    </div>
   </div>
  </section>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <h1>6.1</h1>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- JS Links -->
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
